<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Manga Volume Processor</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --input-bg: #2d2d2d;
            --border-color: #3d3d3d;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 300px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            resize: vertical;
            font-size: 1rem;
            line-height: 1.5;
        }

        #output {
            white-space: pre-wrap;
            padding: 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin: 15px 0;
            overflow-x: auto;
        }

        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            width: 100%;
            max-width: 200px;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            textarea {
                height: 200px;
                padding: 12px;
                font-size: 0.95rem;
            }

            button {
                padding: 10px 20px;
                font-size: 1rem;
            }

            #output {
                padding: 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            textarea {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manga Volume Processor</h1>
        <textarea id="input" placeholder="Paste Wikipedia volume list here..."></textarea>
        <div id="output"></div>
        <button onclick="copyTSV()">Copy TSV</button>
    </div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        // Debounce processing for better performance
        let timeout;
        input.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(processInput, 300);
        });

        function processInput() {
            const text = input.value;
            const volumes = [];
            
            const volumeRegex = /{{Graphic novel list[\s\S]*?}}/g;
            const volumeMatches = text.matchAll(volumeRegex);

            for (const volumeBlock of volumeMatches) {
                const block = volumeBlock[0];
                
                // Extract and normalize volume number
                const volNumMatch = block.match(/VolumeNumber\s*=\s*(\d+)/);
                if (!volNumMatch) continue;
                const volume = parseInt(volNumMatch[1], 10).toString();

                // Extract and normalize first chapter number
                const chapterMatch = block.match(/ChapterList\s*=\s*\* (\d+)/);
                if (!chapterMatch) continue;
                const firstChapter = parseInt(chapterMatch[1], 10).toString();

                volumes.push(`${firstChapter}\t${volume}`);
            }

            output.textContent = volumes.join('\n');
        }

        function copyTSV() {
            try {
                navigator.clipboard.writeText(output.textContent);
                alert('TSV copied to clipboard!');
            } catch (err) {
                alert('Failed to copy TSV');
            }
        }
    </script>
</body>
</html>
